<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Clubs</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/img/icons/football-32px.png"
    />
    <!-- <a href="https://www.flaticon.com/free-icons/football" title="football icons">Football icons created by DinosoftLabs - Flaticon</a> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body>
    <nav class="navbar dark-blue-bg">
      <div class="d-flex justify-content-center align-content-around w-100">
        <img
          src="../src/img/icons/football-256px.png"
          alt="Football"
          width="24"
          height="24"
          class="mt-auto mb-auto me-2 image-small"
        />
        <a class="navbar-brand fw-semibold text-light sub-subtitle"
          >Football Clubs</a
        >
      </div>
    </nav>

    <div class="p-4 main-container">
      <div class="card dark-blue-bg p-4">
        <div class="card-body pb-3">
          <h1 class="text-white fw-bold text-center title padding-2">Create club</h1>
        </div>
        <form action="">
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Club name</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Country</label
            >
            <select class="form-select" aria-label="Select a country">
              <option value="0" selected>--- Select a country ---</option>
              <option value="1">Argentina</option>
              <option value="2">United States</option>
              <option value="3">England</option>
            </select>
          </div>

          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Short name</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >TLA</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="BFC"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Address</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Venue</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Club colors</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Color, Color"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Founded</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Website</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="http://www.clubname.com"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Phone number</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="+44 (020) 99999999"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="basic-url"
              class="form-label sub-subtitle text-white fw-semibold"
              >Email address</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="info@clubname.com"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label
              for="formFile"
              class="form-label sub-subtitle text-white fw-semibold"
              >Crest</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center align-content-center padding-4">
        <button
          type="button"
          class="btn ms-1 me-1 fw-bolder text-light main-button border-3 paragraph"
        >
          Create club
        </button>
        <button
          type="button"
          class="btn ms-1 me-1 fw-bolder text-light secondary-button border-3 paragraph"
        >
          Discard Changes
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
