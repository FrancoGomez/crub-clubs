<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Clubs</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../src/img/icons/football-32px.png"
    />
    <!-- <a href="https://www.flaticon.com/free-icons/football" title="football icons">Football icons created by DinosoftLabs - Flaticon</a> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/index.css" />
  </head>
  <body>
    <nav class="navbar dark-blue-bg">
      <div class="d-flex justify-content-center align-content-around w-100">
        <img
          src="../src/img/icons/football-256px.png"
          alt="Football"
          width="24"
          height="24"
          class="mt-auto mb-auto me-2 image-small"
        />
        <a class="navbar-brand fw-semibold text-light sub-subtitle">Football Clubs</a>
      </div>
    </nav>

    <div class="p-4 main-container">
      <div class="card dark-blue-bg p-4">
        <div class="card-body p-3">
          <h1 class="text-white fw-bold text-center title padding-2">Update Arsenal</h1>
        </div>
        <form action="">
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Club name</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Arsenal FC"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Country</label
            >
            <select class="form-select" aria-label="Select a country">
              <option value="0">--- Select a country ---</option>
              <option value="1">Argentina</option>
              <option value="2">United States</option>
              <option value="3" selected>England</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Short name</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Arsenal"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >TLA</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="ARS"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Address</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="75 Drayton Park London N5 1BU"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Venue</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Emirates Stadium"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Club colors</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Red, White"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Founded</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="1886"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Website</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="http://www.arsenal.com"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Phone number</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="+44 (020) 76195003"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="basic-url" class="form-label text-white fw-semibold sub-subtitle"
              >Email address</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="info@arsenal.co.uk"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label text-white fw-semibold sub-subtitle"
              >Crest</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center align-content-center padding-4">
        <button
          type="button"
          class="btn ms-1 me-1 fw-bolder text-light main-button border-3 paragraph"
        >
          Update club
        </button>
        <button
          type="button"
          class="btn ms-1 me-1 fw-bolder text-light secondary-button border-3 paragraph"
        >
          Delete club
        </button>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
